<div id="home1">
        <a href="{% url 'index' %}" id="home">home</a>
      </div>
</div>
<script>

  function togglePaymentImage() {
    const method = document.getElementById("paymentMethod").value;

    
    const mobileImg1 = document.getElementById("mobileImage1");
    const mobileImg2 = document.getElementById("mobileImage2");

    
    const bankImg1 = document.getElementById("bankImage1");
    const bankImg2 = document.getElementById("bankImage2");

    const wrapper = document.getElementById("paymentImages");

    if (method === "bank") {
      bankImg1.style.display = "block";
      bankImg2.style.display = "block";
      mobileImg1.style.display = "none";
      mobileImg2.style.display = "none";
      wrapper.style.display = "flex";
    } else if (method === "mobile") {
      bankImg1.style.display = "none";
      bankImg2.style.display = "none";
      mobileImg1.style.display = "block";
      mobileImg2.style.display = "block";
      wrapper.style.display = "flex";
    } else {
      bankImg1.style.display = "none";
      bankImg2.style.display = "none";
      mobileImg1.style.display = "none";
      mobileImg2.style.display = "none";
      wrapper.style.display = "none";
    }
  }

</script>
